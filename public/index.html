<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMASH 운동 투표</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/3556/3556943.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css?v=final_03">
</head>
<body>

    <div class="header-container">
        <div class="left-section">
            <div class="title-group">
                <h2 class="title1">2026 SMASH</h2>
                <h4 class="title">로딩 중...</h4> 
            </div>
            <div class="divider"></div>
        </div>

        <div class="day-toggle">
            <button class="day-btn active" onclick="selectDay('WED', this)">수</button>
            <button class="day-btn" onclick="selectDay('FRI', this)">금</button>
        </div>
    </div>

    <div class="dashboard-area">
        <div class="left-panel accordion-item" id="exercise-panel">
            <div class="accordion-header" onclick="toggleAccordion('exercise-panel')">
                <h3>🏸 <span class="title-adjust">운동</span></h3>
                <div class="header-right">
                    <div id="timer-exercise" class="timer-container"></div>
                    <span class="arrow"></span>
                </div>
            </div>
            <div class="accordion-content">
                <table>
                    <thead>
                        <tr><th>No</th><th>이름</th><th>신청시간</th></tr>
                    </thead>
                    <tbody id="exercise-list"></tbody>
                </table>
            </div>
        </div>

        <div class="right-panel-wrapper">
            <div class="sub-panel accordion-item" id="guest-panel">
                <div class="accordion-header" onclick="toggleAccordion('guest-panel')">
                    <h3>👥 <span class="title-adjust">게스트</span></h3>
                    <div class="header-right">
                        <div id="timer-guest" class="timer-container"></div>
                        <span class="arrow"></span>
                    </div>
                </div>
                <div class="accordion-content">
                    <table>
                        <thead>
                            <tr><th>No</th><th>이름</th><th>신청자</th></tr>
                        </thead>
                        <tbody id="guest-list"></tbody>
                    </table>
                </div>
            </div>

            <div class="sub-panel accordion-item" id="lesson-panel">
                <div class="accordion-header" onclick="toggleAccordion('lesson-panel')">
                    <h3>📋 <span class="title-adjust">레슨</span></h3>
                    <div class="header-right">
                        <div id="timer-lesson" class="timer-container"></div>
                        <span class="arrow"></span>
                    </div>
                </div>
                <div class="accordion-content">
                    <table>
                        <thead>
                            <tr><th>No</th><th>이름</th><th>레슨시간</th></tr>
                        </thead>
                        <tbody id="lesson-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div class="input-group">
            <input type="text" id="user-id" placeholder="ID" required>
            <input type="password" id="user-pwd" placeholder="PWD" required>
            <select id="category-select">
                <option value="exercise">운동</option>
                <option value="guest">게스트</option>
                <option value="lesson">레슨</option>
            </select>
        </div>

        <div class="input-group mobile-row-2">
            <div style="display: flex; gap: 5px; white-space: nowrap;">
                <label class="radio-label"><input type="radio" name="action" value="apply" checked>신청</label>
                <label class="radio-label"><input type="radio" name="action" value="cancel">취소</label>
            </div>
    
            <input type="text" id="guest-name-input" placeholder="이름(게스트)" style="display:none;">

            <div class="submit-group">
                <button type="button" id="admin-auth-btn" class="admin-btn">⚙️</button>
                <button type="button" class="submit-btn" onclick="submitForm()">확인</button>
            </div>
        </div>
    </div>

    <div id="admin-auth-modal" class="admin-layer" style="display: none;">
        <div class="admin-auth-box">
            <h4>🔑 임원진 인증</h4>
            <input type="password" id="master-key-input" placeholder="마스터키 입력">
            <div class="auth-btns">
                <button id="auth-cancel-btn">취소</button>
                <button id="auth-confirm-btn" class="btn-blue">확인</button>
            </div>
        </div>
    </div>
    
    <div id="admin-dashboard-panel" class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h4>🛠️ 임원진 도구</h4>
            <button id="dashboard-close-btn" class="icon-btn">✕</button>
        </div>
    
    <div class="admin-body">
        <section class="admin-section">
            <h5 class="section-title">Daily Ops</h5>
            <div class="control-row">
                <input type="number" id="max-capacity" placeholder="정원(명)" class="modern-input" style="flex: 0.4;">
                <button id="btn-copy-list" class="modern-btn btn-primary">
                    📋 명단 복사 & 공유
                </button>
            </div>
        </section>

        <section class="admin-section">
            <h5 class="section-title">System Config</h5>
            
            <div class="control-row">
                <select id="semester-select" class="modern-select">
                    <option value="1">1학기</option>
                    <option value="여름">여름학기</option>
                    <option value="2">2학기</option>
                    <option value="겨울">겨울학기</option>
                </select>
                <input type="number" id="week-input" value="1" min="1" class="modern-input center-text" placeholder="주차">
                <button id="btn-reset-semester" class="modern-btn btn-outline-danger">
                    설정
                </button>
            </div>
            
            <div class="control-row mt-2">
                <button onclick="openTimeModal()" class="modern-btn btn-secondary full-width">
                    ⏰ 오픈/마감 시간 상세 조정
                </button>
            </div>
        </section>
    </div>
</div>
<div id="admin-time-modal" class="admin-layer" style="display: none; z-index: 20000;">
    <div class="admin-auth-box" style="max-width: 350px;">
        <h4 style="margin-bottom: 15px;">⏰ 시간 강제 변경</h4>
        
        <label style="display:block; text-align:left; font-size:12px; color:#666; margin-bottom:5px;">변경 대상</label>
        <select id="override-target" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <option value="WED_EXERCISE">수요일 운동 (WED_EXERCISE)</option>
            <option value="WED_GUEST">수요일 게스트 (WED_GUEST)</option>
            <option value="WED_LESSON">수요일 레슨 (WED_LESSON)</option>
            <option value="FRI_EXERCISE">금요일 운동 (FRI_EXERCISE)</option>
            <option value="FRI_GUEST">금요일 게스트 (FRI_GUEST)</option>
        </select>

        <select id="override-type" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <option value="OPEN">오픈 시간 (OPEN)</option>
            <option value="CLOSE">투표 마감 (CLOSE)</option>
            <option value="CANCEL">취소 마감 (CANCEL)</option>
        </select>

        <div style="border-top:1px dashed #ddd; margin: 10px 0;"></div>

        <label style="display:block; text-align:left; font-size:12px; color:#666; margin-bottom:5px;">변경할 요일 (이번 주차)</label>
        <select id="override-day" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; font-weight:bold;">
            <option value="-2">토요일 (주차 시작)</option>
            <option value="-1">일요일</option>
            <option value="0">월요일</option>
            <option value="1">화요일</option>
            <option value="2">수요일</option>
            <option value="3">목요일</option>
            <option value="4">금요일</option>
        </select>
        
        <label style="display:block; text-align:left; font-size:12px; color:#666; margin-bottom:5px;">변경할 시간</label>
        <input type="time" id="override-time" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 18px; text-align: center;">
        
        <div class="auth-btns">
            <button onclick="closeTimeModal()" style="background: #eee; color: #333;">취소</button>
            <button onclick="submitTimeOverride()" style="background: #6f42c1; color: white; font-weight: bold;">변경 적용</button>
        </div>
        <div style="margin-top: 10px;">
            <button onclick="resetAllOverrides()" style="width: 100%; background: #dc3545; color: white; border: none; padding: 8px; border-radius: 5px; font-size: 12px;">🔄 모든 시간 초기화</button>
        </div>
    </div>
</div>
    <script src="js/script.js?v=final_03"></script>
    <script src="js/admin-auth.js?v=final_03"></script>
    <script src="js/admin-dashboard.js?v=final_03"></script>

</body>
</html>
