<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMASH 운동 투표</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/3556/3556943.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css?v=final_fix_01">
</head>
<body>

    <div class="header-container">
        <div class="left-section">
            <div class="title-group">
                <h2 class="title1">2026 SMASH</h2>
                <h4 class="title">로딩 중...</h4> 
            </div>
        </div>

        <div class="divider"></div>

        <div class="day-toggle">
            <button class="day-btn active" onclick="selectDay('WED', this)">수</button>
            <button class="day-btn" onclick="selectDay('FRI', this)">금</button>
        </div>
    </div>

    <div class="dashboard-area">
        <div class="left-panel accordion-item" id="exercise-panel">
            <div class="accordion-header" onclick="toggleAccordion('exercise-panel')">
                <h3>🏸 운동</h3>
                <div class="header-right">
                    <div id="timer-exercise" class="timer-container"></div>
                    <span class="arrow"></span>
                </div>
            </div>
            <div class="accordion-content">
                <table>
                    <thead>
                        <tr><th>No</th><th>이름</th><th>신청시간</th></tr>
                    </thead>
                    <tbody id="exercise-list"></tbody>
                </table>
            </div>
        </div>

        <div class="right-panel-wrapper">
            <div class="sub-panel accordion-item" id="guest-panel">
                <div class="accordion-header" onclick="toggleAccordion('guest-panel')">
                    <h3>👥 게스트</h3>
                    <div class="header-right">
                        <div id="timer-guest" class="timer-container"></div>
                        <span class="arrow"></span>
                    </div>
                </div>
                <div class="accordion-content">
                    <table>
                        <thead>
                            <tr><th>No</th><th>이름</th><th>신청자</th></tr>
                        </thead>
                        <tbody id="guest-list"></tbody>
                    </table>
                </div>
            </div>

            <div class="sub-panel accordion-item" id="lesson-panel">
                <div class="accordion-header" onclick="toggleAccordion('lesson-panel')">
                    <h3>📋 레슨</h3>
                    <div class="header-right">
                        <div id="timer-lesson" class="timer-container"></div>
                        <span class="arrow"></span>
                    </div>
                </div>
                <div class="accordion-content">
                    <table>
                        <thead>
                            <tr><th>No</th><th>이름</th><th>레슨시간</th></tr>
                        </thead>
                        <tbody id="lesson-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div class="input-group">
            <input type="text" id="user-id" placeholder="ID" required>
            <input type="password" id="user-pwd" placeholder="PWD" required>
            <select id="category-select">
                <option value="exercise">운동</option>
                <option value="guest">게스트</option>
                <option value="lesson">레슨</option>
            </select>
        </div>

        <div class="input-group mobile-row-2">
            <div style="display: flex; gap: 5px; white-space: nowrap;">
                <label class="radio-label"><input type="radio" name="action" value="apply" checked>신청</label>
                <label class="radio-label"><input type="radio" name="action" value="cancel">취소</label>
            </div>
    
            <input type="text" id="guest-name-input" placeholder="이름(게스트)" style="display:none;">

            <div class="submit-group">
                <button type="button" id="admin-auth-btn" class="admin-btn">⚙️</button>
                <button type="button" class="submit-btn" onclick="submitForm()">확인</button>
            </div>
        </div>
    </div>

    <div id="admin-auth-modal" class="admin-layer" style="display: none;">
        <div class="admin-auth-box">
            <h4>🔑 임원진 인증</h4>
            <input type="password" id="master-key-input" placeholder="마스터키 입력">
            <div class="auth-btns">
                <button id="auth-cancel-btn">취소</button>
                <button id="auth-confirm-btn" class="btn-blue">확인</button>
            </div>
        </div>
    </div>

    <div id="admin-dashboard-panel" class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h4 style="margin: 0;">🛠️ 임원진 전용 도구</h4>
            <button id="dashboard-close-btn" style="background:none; border:none; font-size:20px; cursor:pointer;">✕</button>
        </div>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        <div class="admin-menu-grid" style="display: flex; flex-direction: column; gap: 10px;">
            <div class="menu-item">
                <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                    <input type="number" id="max-capacity" placeholder="정원(명)" style="width: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                    <button id="btn-copy-list" style="flex: 1; background-color: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                        📋 명단 복사 & 공유
                    </button>
                </div>
            </div>
            <div class="menu-item" style="border-top: 1px dashed #ddd; padding-top: 10px;">
                <label style="font-size: 12px; color: #666; font-weight: bold;">학기 초기화 (개강)</label>
                <div style="display: flex; gap: 5px; margin-top: 5px;">
                    <select id="semester-select" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; flex: 1;">
                        <option value="1">1학기</option>
                        <option value="여름">여름학기</option>
                        <option value="2">2학기</option>
                        <option value="겨울">겨울학기</option>
                    </select>
                    <button id="btn-reset-semester" style="background-color: #dc3545; color: white; border: none; border-radius: 5px; padding: 0 15px; font-weight: bold; cursor: pointer;">
                        개강!
                    </button>
                </div>
            </div>
            <div class="menu-item" style="border-top: 1px dashed #ddd; padding-top: 10px;">
                <button disabled style="width: 100%; background-color: #ccc; color: white; border: none; padding: 10px; border-radius: 5px; cursor: not-allowed;">
                    ⏰ 오픈/마감 시간 수정 (준비중)
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js?v=final_fix_01"></script>
    <script src="js/admin-auth.js?v=final_fix_01"></script>
    <script src="js/admin-dashboard.js?v=final_fix_01"></script>

</body>
</html>
